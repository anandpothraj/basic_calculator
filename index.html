<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="inputDiv">
                <input type="text" class="inputField">
            </div>
            <div class="btnDiv">
                    <div class="col">
                        <button class="numBtn">0</button>
                        <button class="numBtn">1</button>
                        <button class="numBtn">2</button>
                        <button class="numBtn">3</button>
                        <button class="numBtn">4</button>
                        <button class="numBtn">5</button> 
                    </div>
                    <div class="col">
                        <button class="numBtn">6</button>
                        <button class="numBtn">7</button>
                        <button class="numBtn">8</button>
                        <button class="numBtn">9</button>
                        <button class="numBtn">0</button>
                        <button class="clear">C</button>
                    </div>
                    <div class="col">
                        <button class="operationBtn" onclick="payloadOperation('add','+')">+</button>
                        <button class="operationBtn" onclick="payloadOperation('sub','-')">-</button>
                        <button class="operationBtn" onclick="payloadOperation('mul','*')">*</button>
                        <button class="operationBtn" onclick="payloadOperation('div','/')">/</button>
                        <button class="operationBtn" onclick="payloadOperation('mod','%')">%</button>
                        <button class="showResult">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
